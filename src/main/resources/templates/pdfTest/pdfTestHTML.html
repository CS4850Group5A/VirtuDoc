<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="" />
    <title>Appointment Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<style>

    .container  {
        text-align: center;
        padding-top: 150px;
        padding-bottom: 150px;
    }
    span {

        text-align: center;
        padding-top: 15px;
        display: flex;
        justify-content: center;
        line-height: 16px;
        margin-bottom: 10px;
    }
</style>


<body>

<div th:insert="fragments/navbar :: navbar">

</div>

<div>
    <h2 style="padding: 50px; border: 5px white; text-align: center">
        Here is your appointment details. Keep this for your records.
    </h2>
</div>


<div class="container">

    <span th:text="'Patient Name: ' + ${appointment.patientName}"></span><br/>
    <span th:text="'Email: ' + ${appointment.email}"></span><br/>
    <span th:text="'Symptoms: ' + ${appointment.symptoms}"></span><br/>
    <span th:text="'Doctor Name: ' + ${appointment.doctorName}"></span><br/>
    <span th:text="'Location: ' + ${appointment.location}"></span><br/>
    <span th:text="'Date: ' + ${appointment.date}"></span><br/>
    <span th:text="'Time: ' + ${appointment.time}"></span><br/>
    <span th:text="'Doctor Name: ' + ${appointment.doctorName}"></span><br/>


</div>
</body>
</html>
