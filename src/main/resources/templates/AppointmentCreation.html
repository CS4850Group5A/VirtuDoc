<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="" />
    <title>Appointment Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<style>

    .container  {
        text-align: center;
        padding-top: 150px;
        padding-bottom: 150px;
    }
    span {

        text-align: center;
        padding-top: 15px;
        display: flex;
        justify-content: center;
        line-height: 16px;
        margin-bottom: 10px;
    }
</style>


<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-warning navbar-dark py-1">
    <div class="container-fluid">
        <div class="col-md-1 text-center d-none d-md-block">
            <img class="img-fluid" src="/img/doctors_symbol.png" />
        </div>

        <h1 ><a th:href="@{/notifications}" class="navbar-brand">Virtudoc</a></h1>

        <ul class="navbar-nav ms-auto">
            <li>
                <a th:href="@{/appointment}" class="btn btn-info btn-outline-dark bg-light">Appointment</a>
                <a th:href="@{/admin_records}" class="btn btn-info btn-outline-dark bg-light">Records</a>
                <a th:href="@{/video}" class="btn btn-info btn-outline-dark bg-light">Video</a>
                <a th:href="@{/message}" class="btn btn-info btn-outline-dark bg-light">Message</a>
                <a th:href="@{/notifications}" class="btn btn-info btn-outline-dark bg-light">Home</a>
            </li>
        </ul>

    </div>
</nav>

<div>
    <h2 style="padding: 50px; border: 5px white; text-align: center">
        Here is your appointment details. Keep this for your records.
    </h2>
</div>


<div class="container">

    <span>Full name:</span><span th:text="${appointment.patientName}"></span><br/>
    <span>Email:</span><span th:text="${appointment.email}"></span><br/>
    <span>Symptoms:</span><span th:text="${appointment.symptoms}"></span><br/>
    <span>Doctor:</span><span th:text="${appointment.doctorName}"></span><br/>
    <span>Location:</span><span th:text="${appointment.location}"></span><br/>
    <span>Appointment Date:</span><span th:text="${appointment.date}"></span><br/>
    <span>Appointment Time:</span><span th:text="${appointment.time}"></span><br/>
    <span>Reason for Visit:</span><span th:text="${appointment.reasonForVisit}"></span><br/>


</div>
</body>
</html>
