<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>VirtuDoc Login</title>
  <link rel="stylesheet" type="text/css" href="static/login_account.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="logo_img">
  <img class="logo" src="static/VirtuDocLogo.png" alt="logo">
  <br>
  <div class="container">
    <div class="title">Login</div>
    <div class="content">
      <form th:action="@{/authenticate}" method="post">
        <div class="user_details_login">
          <div class="input_box_login">
            <span class="details_login">Username</span>
            <input type="text" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input_box_login">
            <span class="details_login">Password</span>
            <input type="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="button">
         <span class="details"> <input type="submit" name="submit" value="Login">
           <input type="button" onclick="window.location.href='register.html';" value="Create Account"/></span>
          </div>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
      </form>
    </div>
  </div>
</div>
</body>
</html>
