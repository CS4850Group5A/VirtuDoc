<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apptConfirmation</title>
</head>
<body>
<div id="apptConfirmation"></div>
<a href="/">Back</a>
<script>
    const apptResults = document.getElementById('apptConfirmation')
    new URLSearchParams(window.location.search).forEach((value, name) => {
        apptResults.append(`${name}: ${value}`)
        apptResults.append(document.createElement('br'))
    })
</script>
</body>
</html>
