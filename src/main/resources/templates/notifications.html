<!doctype html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #ffc629;">
    <a href="#" class="pull-left"><img src="https://img.icons8.com/ios-filled/50/000000/caduceus.png" /></a>
    <a class="navbar-brand" href="#">VirtuDoc</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/message}">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/video}">Videos</a>
            </li>
            <button type="button" class="btn btn-light">Log Out</button>
        </ul>
    </div>
</nav>

<br>

<div class="container">
    <h3>Welcome Dr. John Smith - Doctor View</h3>
    <h3>Upcoming Appointments:</h3>

    <div th:each="notification: ${notifications}">
        <div class="card">
                    <div class="card-header" th:text="'Date: ' + ${notification.date}" />
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <div class="row">
                        <div class="col-sm">
                            <p th:text="'Patient Name: ' + ${notification.patientName}" />
                            <p th:text="'Reason for Visit: ' + ${notification.reasonForVisit}" />
                            <p th:text="'Date: ' + ${notification.date}" />
                        </div>
                        <div class="col-sm">
                            <p th:text="'Doctor: ' + ${notification.doctorName}" />
                            <p th:text="'Location: ' + ${notification.location}" />
                        </div>
                    </div>
                    <a href="#" class="btn btn-danger">Cancel Appointment</a>
                    <a href="#" class="btn btn-secondary">Join Virtual Call</a>
                </blockquote>
            </div>
        </div>
        <br>
    </div>

    <br>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
