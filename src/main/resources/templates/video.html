<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
.wrapper {
  display: flex;
  flex-flow: row wrap;
  font-weight: bold;
  text-align: center;
}

.wrapper > * {
  padding: 10px;
  flex: 1 100%;
}
H1 {
margin-right: auto;
}
.header {
  background: #ffc629;
}

.main {
  text-align: left;
  background: #f6f6f6;
}

.left {
  background: #f6f6f6;
}

#topVids {
    height: auto;
    margin: 0 auto;
}
#home1 {
    width: 47.5%;
    float: left;
    margin-right: 5%;
}

#home2 {
    width: 47.5%;
    float: left;
}

video {
  width: 100%;
  height: auto;
}

#btn1, #btn2 {
margin: 1px;
width: 300px;
height: 40px;
}

@media all and (min-width: 500px) {
  .aside { flex: 1 0 0; }
}
@media all and (min-width: 800px) {
  .main    { flex: 3 0px; }
  .left    { order: 1; }
  .main    { order: 2; }
}
</style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<title>Video</title>
<body>


<div th:insert="fragments/navbar :: navbar">

</div>

<div class="wrapper">
  <div class="box">
    <button id="startButton">Start</button>
    <button id="callButton">Call</button>

    <button id="videoButton">Video</button>
    <button id="audioButton">Audio</button>
  </div>

  <div class="main">
    <div id="topVids">
      <video id="home1" poster="/img/placeholder.png" autoplay>
        <source type="video/mp4"  />
      </video>
      <video id="home2" poster="/img/placeholder.png" autoplay>
        <source type="video/mp4" />
      </video>

      <div class="vid3">
        <center>
          <iframe id="btnVid" width="100%" height="300" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </center>
      </div>
    </div>
  </div>

  <aside class="aside left">
    <button id="Add" type="button">Add Video</button><br>
    <button id="btn1" type="button">Play Video 1</button><br>
    <button id="btn2" type="button">Play Video 2</button><br>
    <div id='something'></div>
  </aside>
</div>
<script src="js/webcam.js"></script>
</body>
</html>
