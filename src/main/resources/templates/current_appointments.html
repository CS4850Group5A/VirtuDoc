<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>VirtuDoc</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-warning navbar-dark py-1">
    <div class="container-fluid">
        <div class="col-md-1 text-center d-none d-md-block">
            <img class="img-fluid" src="https://drive.google.com/uc?export=view&id=1VwJ7BhDW8pz5fyNdtsNqCwrASjBDmqmh" />
        </div>

        <h1 ><a th:href="@{/notifications}" class="navbar-brand">Virtudoc</a></h1>

        <ul class="navbar-nav ms-auto">
            <li>
                <a th:href="@{/admin_records}" class="btn btn-info btn-outline-dark bg-light">Records</a>
                <a th:href="@{/video}" class="btn btn-info btn-outline-dark bg-light">Video</a>
                <a th:href="@{/message}" class="btn btn-info btn-outline-dark bg-light">Message</a>
                <a th:href="@{/notifications}" class="btn btn-info btn-outline-dark bg-light">Home</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container">
    <h3>Welcome Dr. John Smith - Doctor View</h3>
    <h3>Upcoming Appointments:</h3>

    <div th:each="appointment: ${appointments}">
        <div class="card">
            <div class="card-header" th:text="'Date: ' + ${appointment.date}" />
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <div class="row">
                        <div class="col-sm">
                            <p th:text="'Patient Name: ' + ${appointment.patientName}" />
                            <p th:text="'Reason for Visit: ' + ${appointment.reasonForVisit}" />
                            <p th:text="'Date: ' + ${appointment.date}" />
                        </div>
                        <div class="col-sm">
                            <p th:text="'Doctor: ' + ${appointment.doctorName}" />
                            <p th:text="'Location: ' + ${appointment.location}" />
                        </div>
                    </div>
                    <a href="#" class="btn btn-danger">Cancel Appointment</a>
                    <a href="/video" class="btn btn-secondary">Join Virtual Call</a>
                </blockquote>
            </div>
        </div>
        <br>
    </div>

    <br>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
