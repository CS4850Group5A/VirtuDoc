    <!-- Begin Form Appointment with Header
    Along with container for apptConfirmation page and form
    for future sprint, .js script-->

<h1>Schedule Your Appointment</h1>

<div class="container">
    <form action="apptConfirmation.html" method="get">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="Full Name"
               placeholder="Your Name">

        <label for="Symptoms">Symptoms</label>
        <select id="Symptoms" name="Symptoms">
            <option value=" "></option>
            <option value="Covid-19 Symptoms">Covid-19 Symptoms</option>
            <option value="Stomach Aches/Diarrhea/Chils">Stomach Aches/Diarrhea/Chills</option>
            <option value="Backpain/Jointpain">Backpain/Jointpain</option>

        </select>
        <label for="Doctor">Choose your requested Doctor</label>
        <select id="Doctor" name="Doctor">
            <option value=" "></option>
            <option value="John Smith">John Smith</option>
            <option value="Peggy Sue">Peggy Sue</option>
            <option value="Jane Doe">Jane Doe</option>
        </select>

        <label for="Location">Location</label>
        <select id="Location" name="Location">
            <option value=" "></option>
            <option value="Marietta"> Marietta Location</option>
            <option value="Kennesaw">Kennesaw Location</option>
            <option value="Buckhead">Buckhead Location</option>
        </select>

        <label for="Appointment Date"> Date</label>
        <input type="date" id="Appointment Date" name="Appointment Date"
               value="Select a date"
               min="2022-02-01" max="2022-4-31">
        <label for="Time">Time</label>
        <input type="time" id="Appointment Time" name="Appointment Time"
               value="Select a time slot">
        <textarea id="Comment" name="Comment"
                  placeholder="Further explain why you are visiting us today" style="height:100px"></textarea>
        <input type="submit" value="Submit">
        </select>
    </form>
</div>
</body>
