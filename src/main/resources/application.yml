spring:
  application:
    name: web
  datasource:
    url: jdbc:h2:mem:virtudoc
    username: h2user
    password: virtudoc
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database: h2
  h2:
    console:
      enabled: true
server:
  port: 8080
  tomcat:
    threads:
      max: 4
logging:
  level:
    root: DEBUG

